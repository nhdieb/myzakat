

{% extends 'base.html' %}
{% block content %}
<section class="press-release-page fade-in">
  <h2>📄 All Press Releases & News</h2>

  <div class="press-container">
    {% for press in press_list %}
    <div class="press-box">
      <img src="{{ url_for('static', filename='images/press/' + press.image_filename) }}" alt="{{ press.title }}">
      <h3>{{ press.title }}</h3>
      <p class="press-date">{{ press.date_posted.strftime('%B %d, %Y') }}</p>
      <p>{{ press.summary }}</p>
      <a href="{{ url_for('main.press_detail', press_id=press.id) }}">Read More</a>
    </div>
    {% endfor %}
  </div>

  <div class="back-to-home">
    <a href="{{ url_for('main.home') }}#press" class="back-button">⬅️ Back to Home</a>
  </div>
</section>
{% endblock %}
