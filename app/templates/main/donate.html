{% extends 'base.html' %}

{% block content %}
<div class="donate-container">
    <h2>Donate</h2>
    <p>Thank you for your generosity! Please fill out the form below to complete your donation.</p>

    <form method="POST" action="{{ url_for('main.donate') }}" class="donate-form">
        
        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Amount" value="{{ zakat_amount | round(2) }}" required>

        <label for="frequency">Donation Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="One-Time">One-Time</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
        </select>

        <div class="form-row">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
        </div>

        <button type="submit" class="donate-button">Donate Now</button>
    </form>
</div>
{% endblock %}
