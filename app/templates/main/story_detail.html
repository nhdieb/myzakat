{% extends 'base.html' %}

{% block content %}
<div class="story-detail-outer fade-in">
  <div class="story-detail-card">
    <img src="{{ url_for('static', filename='images/stories/' ~ story.image_filename) }}" alt="{{ story.title }}" class="story-detail-img">
    <h1 class="story-detail-title">{{ story.title }}</h1>
    <div class="story-detail-desc">
      <p>{{ story.content }}</p>
    </div>
    <div class="back-to-stories">
      <a href="{{ url_for('main.stories') }}" class="btn-back">&larr; Back to Stories</a>
    </div>
  </div>
</div>
{% endblock %}
