

{% macro render_carousel(slides, id="carousel", style="", is_dynamic=False) %}

  <div class="carousel-wrapper {{ style }}-style" data-carousel>

    <button class="carousel-btn prev" data-prev>&#10094;</button>

    <div class="carousel" id="{{ id }}" data-slides>
      {% for slide in slides %}
      <div class="carousel-slide">
        <img src="{{ slide.image }}" alt="{{ slide.alt }}" loading="lazy">

        {% if slide.text %}
        <div class="carousel-text">{{ slide.text }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <div class="carousel-dots" data-dots></div>
    <button class="carousel-btn next" data-next>&#10095;</button>
  </div>
</section>
{% endmacro %}
